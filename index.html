<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Random Team Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MLB Random Team Generator</h1>
        <div class="wheel-container">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <div class="pointer"></div>
        </div>
        <button onclick="spinWheel()">Spin the Wheel</button>
        <audio id="spinSound" src="spin.wav"></audio>
        <audio id="winSound" src="retro.wav"></audio>
        <h2>MLB Scores</h2>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th colspan="2">Ryan</th>
                    <th colspan="2">Jayden</th>
                </tr>
                <tr>
                    <th>Team</th>
                    <th>Score</th>
                    <th>Team</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody">
                <!-- Score rows will be generated by script.js -->
            </tbody>
        </table>

        <h2>Win-Loss Record</h2>
        <table id="winLossTable">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="color: blue;">Ryan</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td style="color: purple;">Jayden</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
