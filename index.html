<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Random Team Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center my-4">
        <h1 class="mb-5">MLB Random Team Generator</h1>
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="wheel-container">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                    <div class="pointer"></div>
                </div>
                <div id="winnerBanner" class="banner hidden"></div>
                <button class="btn btn-primary mt-3" onclick="spinWheel()">Spin the Wheel</button>
            </div>
        </div>

        <audio id="spinSound" src="spin.wav"></audio>
        <audio id="winSound" src="retro.wav"></audio>

        <h2 class="mt-5">MLB Scores</h2>
        <table id="scoreTable" class="table table-bordered w-auto mx-auto">
            <thead>
                <tr>
                    <th colspan="2">Ryan</th>
                    <th colspan="2">Jayden</th>
                </tr>
                <tr>
                    <th>Team</th>
                    <th>Score</th>
                    <th>Team</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody">
                <!-- Score rows will be generated by script.js -->
            </tbody>
        </table>

        <h2 class="mt-5">Win-Loss Record</h2>
        <table id="winLossTable" class="table table-bordered w-auto mx-auto">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-primary">Ryan</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td style="color: purple;">Jayden</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
